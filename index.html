<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday ANIME ğŸ’–</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      overflow-x: hidden;
    }
    .floating-heart {
      position: absolute;
      font-size: 2rem;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
    .glow {
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
    }
    .bounce {
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .flip-card {
      perspective: 1000px;
      width: 320px;
      height: 220px;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .flip-card-front {
      background: #f9a8d4;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }
    .flip-card-back {
      background: white;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #4b5563;
      text-align: center;
      line-height: 1.5;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-yellow-100 via-pink-100 to-purple-200 flex flex-col items-center justify-center text-center p-6 relative">

  <!-- Floating Hearts -->
  <div id="hearts"></div>

  <!-- Music Section with Sahiba -->
  <div class="mt-6">

      frameborder="0" allow="autoplay; encrypted-media">
    </iframe>
    <button id="musicBtn" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded-full shadow-lg">
      Play "Sahiba" ğŸ¶

  <!-- Flip Card Surprise -->
  <div class="flip-card mt-10 cursor-pointer" id="flipCard">

      <div class="flip-card-front flex items-center justify-center">
        ğŸ’Œ Tap Me

        Happy Birthday with all my heart! ğŸ’–

    </div>
  </div>

  <!-- Confetti & Hearts Script -->
  <script>
    // ğŸŠ Confetti on load
    window.onload = () => {
      confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
      launchHearts();
    };

    // ğŸ’Œ Flip card
    const flipCard = document.getElementById('flipCard');
    flipCard.addEventListener('click', () => {
      flipCard.classList.toggle('flipped');
    });

    // ğŸ’– Floating hearts
    function launchHearts() {
      const heartsContainer = document.getElementById('hearts');
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.color = ['#ff69b4','#ff1493','#db2777','#ec4899'][Math.floor(Math.random()*4)];
        heart.textContent = 'ğŸ’–';
        heartsContainer.appendChild(heart);

        setTimeout(() => { heart.remove(); }, 6000);
      }, 500);
    }

    // ğŸ¶ Play/Pause Sahiba
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('sahibaPlayer', {
        events: {}
      });
    }

    const musicBtn = document.getElementById("musicBtn");
    let playing = false;
    musicBtn.addEventListener("click", function() {
      if (!player) return;
      if (!playing) {
        player.playVideo();
        musicBtn.textContent = 'Pause "Sahiba" â¸ï¸';
      } else {
        player.pauseVideo();
        musicBtn.textContent = 'Play "Sahiba" ğŸ¶';
      }
      playing = !playing;
    });
  </script>
</body>
</html>
